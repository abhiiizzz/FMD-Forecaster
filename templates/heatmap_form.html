<!DOCTYPE html>
<html>
<head>
    <title>Generate West Bengal Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 400px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>West Bengal Disease Outbreak Heatmap</h1>
    <form method="POST">
        <label for="month">Month (1-12):</label>
        <input type="number" id="month" name="month" min="1" max="12" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="{{ current_year + 10 }}" required>

        <input type="submit" value="Generate Heatmap">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
